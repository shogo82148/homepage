<h2 id="login">ログイン</h2>

<form method="post" action="../../../..//cgi-bin/mixi2iCal/login.cgi">
<table>
<tr><td>メールアドレス:</td><td><input type="text" id="email" size="30" /></td></tr>
<tr><td>パスワード:</td><td><input type="password" id="pass" size="20" /></td></tr>
</table>
<input type="submit" id="btnlogin" value="ログイン" />
<input type="reset" value="リセット" />
</form>
<div id="res"> </div>

<h2 id="usage">使い方</h2>
mixiへログインするためのメールアドレスとパスワードを入力してください。
ログインをクリックしてしばらくすると、iCal形式のカレンダーへのURLが表示されます。
Googleカレンダーの「追加」から「URLで追加」を選び、このURLを入力してください。
